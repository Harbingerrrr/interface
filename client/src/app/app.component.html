<div class="app-container">
  <div *ngIf="loggedIn; else defaultView" class="router-container">
    <!-- <div class="drawer min-h-screen lg:drawer-open"> -->
    <div class="flex flex-col">
      <div class="navbar bg-base-300 w-full">
        <div class="mx-2 flex-1 px-2">Harbinger</div>
        <div class="hidden flex-none lg:block">
          <ul class="menu menu-horizontal">
            <!-- Navbar menu content here -->
            <li>
              <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <i class="fa-solid fa-house"></i>
                Dashboard
              </a>
            </li>
            <li>
              <a routerLink="/dashboard/groups" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <i class="fa-solid fa-newspaper"></i>
                Groups
              </a>
            </li>
            <li>
              <a routerLink="/dashboard/users" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <i class="fa-solid fa-robot"></i>
                Users
              </a>
            </li>
            <li>
              <a routerLink="/dashboard/report" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <i class="fa-solid fa-map"></i>
                API
                <span class="badge badge-warning badge-sm">0</span>
              </a>
            </li>
            <li>
              <a routerLink="/dashboard/report" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <i class="fa-solid fa-user"></i>
                Account
                <span class="badge badge-warning badge-sm">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="router-container drawer-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <ng-template #defaultView>
    <app-default></app-default>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </ng-template>


</div>
